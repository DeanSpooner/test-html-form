<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>My test page</title>
  </head>
  <body>
      <header>
          <div>
              <h1>Form testing page, by Dean Spooner ðŸŽ› <a href="https://github.com/DeanSpooner" target="_blank">github.com/DeanSpooner</a></h1>
          </div>
      </header>
    <form action="/my-handling-form-page" method="post">
      <ul>
        <li>
          <!-- Each part of a form can be put in a list item li for organisation and easier styling. -->
          <label for="name">Name:</label>
          <!-- Remember, the "for" in a label has to match the id of the input it goes with. -->
          <input type="text" name="user_name" id="name" />
        </li>
        <li>
          <label for="mail">Email:</label>
          <input type="email" name="user_email" id="email" />
          <!-- Ensuring you use proper types like "email" means only appropriate inputs from the user will be accepted. -->
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea name="user_message" id="msg">
Default text can be put here before the closing tag!</textarea
          >
        </li>
        <li class="button">
          <button type="submit">Send your message</button>
        </li>
      </ul>
    </form>
  </body>
</html>
